<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script> <!-- Link to external JavaScript file -->
</head>
<body>
    <h1 id="cityName">
        <i class="fas fa-shopping-cart"></i> Shopping Cart
    </h1>
    <form id="cartForm">
        <div class="item-list">
            <label class="item">
                <input type="checkbox" name="item" value="Flower|10">
                <img src="https://doap.com/doap-logo-ind.png" alt="Flower" class="item-icon">
                <span>Flower - $10</span>
            </label>
            <label class="item">
                <input type="checkbox" name="item" value="Pre-Roll|8">
                <img src="https://doap.com/doap-logo-ind.png" alt="Pre-Roll" class="item-icon">
                <span>Pre-Roll - $8</span>
            </label>
            <label class="item">
                <input type="checkbox" name="item" value="Edibles|15">
                <img src="https://doap.com/doap-logo-ind.png" alt="Edibles" class="item-icon">
                <span>Edibles - $15</span>
            </label>
            <label class="item">
                <input type="checkbox" name="item" value="Vape Cartridge|20">
                <img src="https://doap.com/doap-logo-ind.png" alt="Vape Cartridge" class="item-icon">
                <span>Vape Cartridge - $20</span>
            </label>
            <label class="item">
                <input type="checkbox" name="item" value="Concentrates|25">
                <img src="https://doap.com/doap-logo-ind.png" alt="Concentrates" class="item-icon">
                <span>Concentrates - $25</span>
            </label>
        </div>
        <br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" autocomplete="address-line1" required></textarea><br><br>

        <span>Total Price:</span>
        <span id="total">$0</span><br><br>

        <button id="checkoutButton">Checkout</button>
    </form>
</body>
</html>
