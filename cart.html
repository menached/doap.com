<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <!-- Add FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-Ly4D4+59KX2XX47TUzr5Jc4akAl1B6HPxqZ9H2pbEpKZhnMlUAVe1bUcb+M8bkw1" crossorigin="anonymous">
    <script src="cart.js"></script>
</head>
<body>
    <h1>
        <i class="fas fa-shopping-cart"></i> Shopping Cart
    </h1>
    <form id="cartForm">
        <label>
            <input type="checkbox" name="item" value="Item1|10"> Item 1 - $10
        </label><br>
        <label>
            <input type="checkbox" name="item" value="Item2|15"> Item 2 - $15
        </label><br>
        <label>
            <input type="checkbox" name="item" value="Item3|20"> Item 3 - $20
        </label><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" autocomplete="address-line1" required></textarea><br><br>

        <span>Total Price:</span>
        <span id="total">$0</span><br><br>

        <button id="checkoutButton">Checkout</button>
    </form>
</body>
</html>
