<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
    <style>
        .tab-container {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background: #f9f9f9;
        }
        .tab.active {
            background: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .item-list {
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            margin: 10px;
            flex: 1 0 calc(33.33% - 20px);
            box-sizing: border-box;
        }
        .item img {
            max-width: 100px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 id="cityName">
        <i class="fas fa-shopping-cart"></i> Shopping Cart
    </h1>
    <form id="cartForm">
        <div class="tab-container">
            <div class="tab active" data-tab="flower">Flower</div>
            <div class="tab" data-tab="concentrates">Concentrates</div>
            <div class="tab" data-tab="edibles">Edibles</div>
            <div class="tab" data-tab="accessories">Accessories</div>
        </div>

        <!-- Tab content for Flower -->
        <div class="tab-content active" id="flower">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="Awesome Pot|50">
                    <img src="https://via.placeholder.com/150" alt="Awesome Pot">
                    <span>Indoor Top Shelf Hydroponic Flower - $50</span>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Organic Greenhouse Flower|75">
                    <img src="https://via.placeholder.com/150" alt="Organic Greenhouse Flower">
                    <span>Organic Greenhouse Flower - $75</span>
                </label>
            </div>
        </div>

        <!-- Tab content for Concentrates -->
        <div class="tab-content" id="concentrates">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="Badder|30">
                    <img src="https://via.placeholder.com/150" alt="Badder">
                    <span>Premium 1g Stack-n-Trees Nug Rum Badder – High-Quality - $30</span>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Live Rosin and Bag of Weed|120">
                    <img src="https://via.placeholder.com/150" alt="Live Rosin and Bag of Weed">
                    <span>Live Rosin and Bag of Weed - $120</span>
                </label>
            </div>
        </div>

        <!-- Tab content for Edibles -->
        <div class="tab-content" id="edibles">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="THC Gummy Bears|15">
                    <img src="https://via.placeholder.com/150" alt="THC Gummy Bears">
                    <span>THC Gummy Bears Worms & Rings – Delicious Edible Treats - $15</span>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Space Tubaroos|30">
                    <img src="https://via.placeholder.com/150" alt="Space Tubaroos">
                    <span>Space Tubaroos Cannabis Infused Strawberry Gummies - $30</span>
                </label>
            </div>
        </div>

        <!-- Tab content for Accessories -->
        <div class="tab-content" id="accessories">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="Zig-zag Rolling Papers|5">
                    <img src="https://via.placeholder.com/150" alt="Zig-zag Rolling Papers">
                    <span>Zig Zag 1-1/4 Rolling Papers for the Perfect Joint - $5</span>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Bic Lighter|3">
                    <img src="https://via.placeholder.com/150" alt="Bic Lighter">
                    <span>Buy Standard Bic Lighters Online – Affordable and Reliable - $3</span>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Glass Pipe|25">
                    <img src="https://via.placeholder.com/150" alt="Glass Pipe">
                    <span>Glass Pipe – Assorted Colors - $25</span>
                </label>
            </div>
        </div>

        <br>
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" autocomplete="address-line1" required></textarea><br><br>

        <span>Total Price:</span>
        <span id="total">$0</span><br><br>

        <button id="checkoutButton">Checkout</button>
    </form>

    <script>
        // Tab switching logic
        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove("active"));
                tabContents.forEach(content => content.classList.remove("active"));

                // Add active class to the clicked tab and its content
                tab.classList.add("active");
                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });
    </script>
</body>
</html>
