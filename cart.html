<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script> <!-- Link to external JavaScript file -->
</head>
<body>
    <h1 id="cityName">
        <i class="fas fa-shopping-cart"></i> Shopping Cart
    </h1>
    <form id="cartForm">
        <div class="item-list">

            <!-- THC Gummy Bears -->
            <label class="item">
                <input type="checkbox" name="item" value="THC Gummy Bears|15">
                <img src="https://via.placeholder.com/150" alt="THC Gummy Bears" class="item-icon">
                <span>THC Gummy Bears Worms & Rings – Delicious Edible Treats - $15</span>
            </label>

            <!-- House Preroll GP -->
            <label class="item">
                <input type="checkbox" name="item" value="House Preroll GP|15">
                <img src="https://via.placeholder.com/150" alt="House Preroll GP" class="item-icon">
                <span>House Preroll GP – Premium Quality Prerolls - $15</span>
            </label>

            <!-- Just Chief Kief Dipped Prerolls -->
            <label class="item">
                <input type="checkbox" name="item" value="Chief Kief Dipped Preroll|20">
                <img src="https://via.placeholder.com/150" alt="Chief Kief Preroll" class="item-icon">
                <span>Just Chief Kief Dipped Single Prerolls – Premium Quality - $20</span>
            </label>

            <!-- THC Vape Cart -->
            <label class="item">
                <input type="checkbox" name="item" value="THC Vape Cart|40">
                <img src="https://via.placeholder.com/150" alt="THC Vape Cart" class="item-icon">
                <span>Stack N Trees 1g Premium Vape Cartridges 90% THC - $40</span>
            </label>

            <!-- Space Tubaroos -->
            <label class="item">
                <input type="checkbox" name="item" value="Space Tubaroos|30">
                <img src="https://via.placeholder.com/150" alt="Space Tubaroos" class="item-icon">
                <span>Space Tubaroos Cannabis Infused Strawberry Gummies - $30</span>
            </label>

            <!-- Awesome Pot -->
            <label class="item">
                <input type="checkbox" name="item" value="Awesome Pot|50">
                <img src="https://via.placeholder.com/150" alt="Awesome Pot" class="item-icon">
                <span>Indoor Top Shelf Hydroponic Flower - $50</span>
            </label>

            <!-- Organic Greenhouse Flower -->
            <label class="item">
                <input type="checkbox" name="item" value="Organic Greenhouse Flower|75">
                <img src="https://via.placeholder.com/150" alt="Organic Greenhouse Flower" class="item-icon">
                <span>Organic Greenhouse Flower - $75</span>
            </label>

            <!-- Vape Cart 1G + Battery -->
            <label class="item">
                <input type="checkbox" name="item" value="Vape Cart + Battery|60">
                <img src="https://via.placeholder.com/150" alt="Vape Cart + Battery" class="item-icon">
                <span>Vape Cart 1G + Rechargeable Battery - $60</span>
            </label>

            <!-- Small Bud Special -->
            <label class="item">
                <input type="checkbox" name="item" value="Small Bud Special|50">
                <img src="https://via.placeholder.com/150" alt="Small Bud Special" class="item-icon">
                <span>Small Bud Special - $50</span>
            </label>

            <!-- Hydroponic Flower -->
            <label class="item">
                <input type="checkbox" name="item" value="Hydroponic Flower|75">
                <img src="https://via.placeholder.com/150" alt="Hydroponic Flower" class="item-icon">
                <span>Flower Special! 2 8ths GP hydro + 2 joints - $75</span>
            </label>

            <!-- Live Rosin Vape Cart -->
            <label class="item">
                <input type="checkbox" name="item" value="Live Rosin Vape Cart|60">
                <img src="https://via.placeholder.com/150" alt="Live Rosin Vape Cart" class="item-icon">
                <span>Live Rosin Vape Cart 1G Disposable - $60</span>
            </label>

            <!-- 2 Vape Carts + Battery Combo -->
            <label class="item">
                <input type="checkbox" name="item" value="Vape Carts + Battery|100">
                <img src="https://via.placeholder.com/150" alt="Vape Carts + Battery Combo" class="item-icon">
                <span>2 Vape Carts + Battery Combo - $100</span>
            </label>
        </div>
        <br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" autocomplete="address-line1" required></textarea><br><br>

        <span>Total Price:</span>
        <span id="total">$0</span><br><br>

        <button id="checkoutButton">Checkout</button>
    </form>
</body>
</html>
