<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="https://alamo.doap.com/wp-content/uploads/2023/11/doap-com-with-wording-1-416x135-1.png" alt="Doap Logo">
        <h1 id="cityName">Alamo Doap</h1>
    </div>

    <form id="cartForm">
        <!-- Tabs -->
        <div class="tab-container">
            <div class="tab active" data-tab="flower">Flower</div>
            <div class="tab" data-tab="concentrates">Concentrates</div>
            <div class="tab" data-tab="edibles">Edibles</div>
            <div class="tab" data-tab="accessories">Accessories</div>
        </div>

        <!-- "Doap Menu" -->
        <div class="menu-title">
            <h2 class="menu-title-text">Delivering Organic Awesome Pot</h2>
        </div>

        <!-- Tab content for items -->
        <div class="tab-content active" id="flower">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="Awesome Pot|50">
                    <img src="https://via.placeholder.com/150" alt="Awesome Pot">
                    <div class="item-details">
                        <p class="item-title">Indoor Top Shelf Hydroponic Flower</p>
                        <p class="item-price">$50.00</p>
                        <div class="item-quantity">
                            <label for="quantity-awesome-pot">Qty:</label>
                            <input type="number" id="quantity-awesome-pot" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Organic Greenhouse Flower|75">
                    <img src="https://via.placeholder.com/150" alt="Organic Greenhouse Flower">
                    <div class="item-details">
                        <p class="item-title">Organic Greenhouse Flower</p>
                        <p class="item-price">$75.00</p>
                        <div class="item-quantity">
                            <label for="quantity-organic-greenhouse-flower">Qty:</label>
                            <input type="number" id="quantity-organic-greenhouse-flower" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
            </div>
        </div>

        <div class="tab-content" id="concentrates">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="Badder|30">
                    <img src="https://via.placeholder.com/150" alt="Badder">
                    <div class="item-details">
                        <p class="item-title">Premium 1g Stack-n-Trees Nug Rum Badder</p>
                        <p class="item-price">$30.00</p>
                        <div class="item-quantity">
                            <label for="quantity-badder">Qty:</label>
                            <input type="number" id="quantity-badder" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Live Rosin and Bag of Weed|120">
                    <img src="https://via.placeholder.com/150" alt="Live Rosin and Bag of Weed">
                    <div class="item-details">
                        <p class="item-title">Live Rosin and Bag of Weed</p>
                        <p class="item-price">$120.00</p>
                        <div class="item-quantity">
                            <label for="quantity-live-rosin">Qty:</label>
                            <input type="number" id="quantity-live-rosin" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
            </div>
        </div>

        <div class="tab-content" id="edibles">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="THC Gummy Bears|15">
                    <img src="https://via.placeholder.com/150" alt="THC Gummy Bears">
                    <div class="item-details">
                        <p class="item-title">THC Gummy Bears Worms & Rings</p>
                        <p class="item-price">$15.00</p>
                        <div class="item-quantity">
                            <label for="quantity-thc-gummy-bears">Qty:</label>
                            <input type="number" id="quantity-thc-gummy-bears" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Space Tubaroos|30">
                    <img src="https://via.placeholder.com/150" alt="Space Tubaroos">
                    <div class="item-details">
                        <p class="item-title">Space Tubaroos Cannabis Infused Strawberry Gummies</p>
                        <p class="item-price">$30.00</p>
                        <div class="item-quantity">
                            <label for="quantity-space-tubaroos">Qty:</label>
                            <input type="number" id="quantity-space-tubaroos" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
            </div>
        </div>

        <div class="tab-content" id="accessories">
            <div class="item-list">
                <label class="item">
                    <input type="checkbox" name="item" value="Zig-zag Rolling Papers|5">
                    <img src="https://via.placeholder.com/150" alt="Zig-zag Rolling Papers">
                    <div class="item-details">
                        <p class="item-title">Zig Zag 1-1/4 Rolling Papers</p>
                        <p class="item-price">$5.00</p>
                        <div class="item-quantity">
                            <label for="quantity-zig-zag">Qty:</label>
                            <input type="number" id="quantity-zig-zag" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Glass Pipe|25">
                    <img src="https://via.placeholder.com/150" alt="Glass Pipe">
                    <div class="item-details">
                        <p class="item-title">Glass Pipe - Assorted Colors</p>
                        <p class="item-price">$25.00</p>
                        <div class="item-quantity">
                            <label for="quantity-glass-pipe">Qty:</label>
                            <input type="number" id="quantity-glass-pipe" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
                <label class="item">
                    <input type="checkbox" name="item" value="Bic Lighter|3">
                    <img src="https://via.placeholder.com/150" alt="Bic Lighter">
                    <div class="item-details">
                        <p class="item-title">Bic Lighter</p>
                        <p class="item-price">$3.00</p>
                        <div class="item-quantity">
                            <label for="quantity-bic-lighter">Qty:</label>
                            <input type="number" id="quantity-bic-lighter" class="quantity" min="1" max="99" value="1">
                        </div>
                    </div>
                </label>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <h3>Cart:</h3>
            <ul id="selectedItemsList">
                <li>No items selected yet.</li>
            </ul>
            <span>Total Price:</span>
            <span id="total">$0</span>
        </div>

        <!-- Payment Method -->
        <div class="payment-section">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="cash">Cash</option>
                <option value="zelle">Zelle</option>
                <option value="venmo">Venmo</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Crypto</option>
            </select>
        </div>

        <!-- Customer Information -->
        <div class="customer-info">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
        </div>

        <!-- Email Input -->
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Address Input -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" autocomplete="address-line1" required></textarea><br><br>

        <!-- Submit Button -->
        <button id="checkoutButton">Checkout</button>
    </form>
</body>
</html>
