<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div style="text-align: center;">
            <img src="https://www.doap.com/doap-logo-wording.png" alt="Doap Logo" style="vertical-align: middle; width: 40px; height: auto;">
            <h1 id="cityName" style="display: inline-block; vertical-align: middle; margin: 0; font-family: 'Marvel', sans-serif;">
                Alamo Doap
            </h1>
        </div>
    </div>

    <form id="cartForm">
        <!-- Tabs -->
        <div class="tab-container">
            <div class="tab active" data-tab="flower">Flower</div>
            <div class="tab" data-tab="concentrates">Concentrates</div>
            <div class="tab" data-tab="edibles">Edibles</div>
            <div class="tab" data-tab="accessories">Accessories</div>
        </div>

        <!-- Placeholder for Products -->
        <div id="productsContainer"></div>

        <!-- Cart Section -->
        <div class="cart-section">
            <h3>Cart:</h3>
            <ul id="selectedItemsList">
                <li>No items selected yet.</li>
            </ul>
            <span>Total Price:</span>
            <span id="total">$0</span>
        </div>

        <!-- Customer Information -->
        <div class="customer-info">
            <div class="info-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="info-row">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="info-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="info-row">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="info-row">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
        </div>

        <button id="checkoutButton">Checkout</button>
    </form>

    <script>
        // Dynamically load products.html into #productsContainer
        document.addEventListener("DOMContentLoaded", () => {
            const productsContainer = document.getElementById("productsContainer");
            fetch("products.html")
                .then(response => response.text())
                .then(data => {
                    productsContainer.innerHTML = data;

                    // Reinitialize any JavaScript functionality related to products (if needed)
                    // Example: Reapply tab switching or event listeners
                    const cartForm = document.getElementById("cartForm");
                    cartForm.dispatchEvent(new Event("change")); // Trigger cart update
                })
                .catch(error => console.error("Error loading products:", error));
        });
    </script>
</body>
</html>
