<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edibles</title>
    <style>
        .item {
            display: flex;
            align-items: center; /* Vertically align all child elements */
            justify-content: space-between; /* Distribute space between child elements */
            gap: 15px; /* Add some space between elements */
            padding: 15px; /* Add padding for spacing */
            background: #fff; /* Ensure a white background for contrast */
            border: 1px solid #ddd; /* Add a border */
            border-radius: 8px; /* Rounded corners */
            transition: background 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        .item:hover {
            background: #f9f9f9; /* Light background on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow on hover */
        }

        .item input[type="checkbox"] {
            margin-right: 10px; /* Space between checkbox and image */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .item img {
            width: 80px;
            height: 80px;
            object-fit: cover; /* Maintain aspect ratio and fill container */
            border-radius: 5px; /* Rounded corners */
            margin-right: 15px; /* Space between image and details */
            flex-shrink: 0; /* Prevent shrinking */
        }

        .item-title {
            font-size: 1.1rem; /* Slightly larger font for title */
            font-weight: bold; /* Emphasize title */
            color: #333; /* Dark text color */
            margin-bottom: 5px; /* Space below title */
            font-family: 'Marvel', sans-serif; /* Apply Marvel font */
        }

        .item-price {
            font-size: 1rem; /* Standard font size for price */
            color: #888; /* Muted color for price */
            margin-bottom: 5px; /* Space below price */
        }

        .item-details {
            flex-grow: 1; /* Allow to expand and take available space */
            display: flex;
            flex-direction: column; /* Stack title and price vertically */
            justify-content: center; /* Center content vertically */
        }

        .item-quantity {
            display: flex;
            align-items: center; /* Align label and input vertically */
            margin-left: 15px; /* Add spacing to separate from details */
        }

        .item-quantity label {
            margin-right: 5px; /* Space between label and input */
            font-size: 1rem; /* Consistent font size */
        }

        .item-quantity input[type="number"] {
            width: 60px; /* Standard width for quantity input */
            padding: 5px; /* Add padding for better appearance */
            text-align: center; /* Center-align quantity text */
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Consistent font size */
        }
    </style>
</head>
<body>
    <div class="category">
        <div class="category-heading" data-toggle="accordion">Edibles</div>
        <div class="category-content">

            <!-- THC Gummy Bears - Small Bag -->
            <label class="item">
                <input type="checkbox" name="item" value="THC Gummy Bears - Small Bag|15">
                <img src="/wp-content/uploads/2023/11/29568cf4151e0959e1f853d6791c8906.png" alt="THC Gummy Bears - Small Bag">
                <div class="item-details">
                    <p class="item-title">THC Gummy Bears - Small Bag</p>
                    <p class="item-description">
                        Perfectly dosed THC gummy bears in a convenient small bag for on-the-go enjoyment. Sweet, chewy, and packed with flavor, these gummies are great for any occasion.
                    </p>
                    <p class="item-price">$15.00</p>
                    <div class="item-quantity">
                        <label for="quantity-thc-bears-small">Qty:</label>
                        <input type="number" id="quantity-thc-bears-small" class="quantity" min="1" max="99" value="1">
                    </div>
                </div>
            </label>

            <!-- THC Gummy Bears - Medium Bag -->
            <label class="item">
                <input type="checkbox" name="item" value="THC Gummy Bears - Medium Bag|25">
                <img src="/wp-content/uploads/2023/11/29568cf4151e0959e1f853d6791c8906.png" alt="THC Gummy Bears - Medium Bag">
                <div class="item-details">
                    <p class="item-title">THC Gummy Bears - Medium Bag</p>
                    <p class="item-description">
                        A larger bag of THC gummy bears, offering more servings for extended enjoyment. Delicious and easy to share, these gummies are a crowd-pleaser.
                    </p>
                    <p class="item-price">$25.00</p>
                    <div class="item-quantity">
                        <label for="quantity-thc-bears-medium">Qty:</label>
                        <input type="number" id="quantity-thc-bears-medium" class="quantity" min="1" max="99" value="1">
                    </div>
                </div>
            </label>

            <!-- THC Gummy Bears - Large Bag -->
            <label class="item">
                <input type="checkbox" name="item" value="THC Gummy Bears - Large Bag|60">
                <img src="/wp-content/uploads/2023/11/29568cf4151e0959e1f853d6791c8906.png" alt="THC Gummy Bears - Large Bag">
                <div class="item-details">
                    <p class="item-title">THC Gummy Bears - Large Bag</p>
                    <p class="item-description">
                        Satisfy your cravings with a large bag of THC gummy bears. Ideal for those who love great value and amazing flavor in each chewy bite.
                    </p>
                    <p class="item-price">$60.00</p>
                    <div class="item-quantity">
                        <label for="quantity-thc-bears-large">Qty:</label>
                        <input type="number" id="quantity-thc-bears-large" class="quantity" min="1" max="99" value="1">
                    </div>
                </div>
            </label>

            <!-- THC Gummy Bears - Extra-Large Bag -->
            <label class="item">
                <input type="checkbox" name="item" value="THC Gummy Bears - Extra-Large Bag|100">
                <img src="/wp-content/uploads/2023/11/29568cf4151e0959e1f853d6791c8906.png" alt="THC Gummy Bears - Extra-Large Bag">
                <div class="item-details">
                    <p class="item-title">THC Gummy Bears - Extra-Large Bag</p>
                    <p class="item-description">
                        Go big with an extra-large bag of THC gummy bears. Perfect for long-lasting enjoyment or sharing with friends at any event.
                    </p>
                    <p class="item-price">$100.00</p>
                    <div class="item-quantity">
                        <label for="quantity-thc-bears-xl">Qty:</label>
                        <input type="number" id="quantity-thc-bears-xl" class="quantity" min="1" max="99" value="1">
                    </div>
                </div>
            </label>

            <!-- Space Tubaroos Cannabis Infused Strawberry Gummies -->
            <label class="item">
                <input type="checkbox" name="item" value="Space Tubaroos Cannabis Infused Strawberry Gummies|30">
                <img src="/wp-content/uploads/2023/09/tuberoos.webp" alt="Space Tubaroos Cannabis Infused Strawberry Gummies">
                <div class="item-details">
                    <p class="item-title">Space Tubaroos Cannabis Infused Strawberry Gummies</p>
                    <p class="item-description">
                        Blast off with Space Tubaroos! These cannabis-infused strawberry gummies are crafted for an out-of-this-world experience. Enjoy their potent and sweet flavor in every bite.
                    </p>
                    <p class="item-price">$30.00</p>
                    <div class="item-quantity">
                        <label for="quantity-space-tubaroos">Qty:</label>
                        <input type="number" id="quantity-space-tubaroos" class="quantity" min="1" max="99" value="1">
                    </div>
                </div>
            </label>

        </div>
    </div>
</body>
</html>
